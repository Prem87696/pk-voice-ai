<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Pk Voice AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¤ Pk Voice AI Assistant</h1>

  <button onclick="startListening()">Speak</button>

  <div class="msg" id="userText"></div>
  <div class="msg" id="aiText"></div>

<script>
const API_URL = "https://pk-voice-ai-production.up.railway.app/api/ai"; 
// â¬†ï¸ YAHAN APNA RAILWAY URL CONFIRM KARO

let recognition;

function startListening() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = "hi-IN";
  recognition.continuous = false;

  recognition.onresult = async (event) => {
    const text = event.results[0][0].transcript;
    document.getElementById("userText").innerText = "You: " + text;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      document.getElementById("aiText").innerText = "AI: " + data.reply;

      speak(data.reply);

    } catch (err) {
      document.getElementById("aiText").innerText = "AI error";
    }
  };

  recognition.start();
}

function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "hi-IN";
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
