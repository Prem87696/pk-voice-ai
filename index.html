<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pk Voice AI Assistant</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #141a2b;
  --user: #4f7cff;
  --ai: #2dd4bf;
  --text: #e5e7eb;
}

* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b2140, #05070f);
  color: var(--text);
  display: flex;
  justify-content: center;
  height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  background: var(--bg);
}

header {
  padding: 16px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  background: linear-gradient(90deg, #4f7cff, #22d3ee);
  -webkit-background-clip: text;
  color: transparent;
}

.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  max-width: 80%;
  padding: 12px 14px;
  border-radius: 16px;
  animation: pop .3s ease;
  line-height: 1.4;
}

.user {
  align-self: flex-end;
  background: var(--user);
  border-bottom-right-radius: 4px;
}

.ai {
  align-self: flex-start;
  background: var(--card);
  border-bottom-left-radius: 4px;
}

.typing {
  width: 50px;
  display: flex;
  gap: 4px;
}

.dot {
  width: 8px;
  height: 8px;
  background: var(--ai);
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

footer {
  padding: 12px;
  border-top: 1px solid #1f2937;
  display: flex;
  justify-content: center;
}

button {
  background: linear-gradient(135deg, #4f7cff, #22d3ee);
  border: none;
  color: #fff;
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}

button.listening {
  animation: pulse 1.5s infinite;
}

@keyframes pop {
  from {transform: scale(.9); opacity: 0}
  to {transform: scale(1); opacity: 1}
}

@keyframes blink {
  0%,80%,100%{opacity:.3}
  40%{opacity:1}
}

@keyframes pulse {
  0% {box-shadow: 0 0 0 0 rgba(79,124,255,.6)}
  70% {box-shadow: 0 0 0 18px rgba(79,124,255,0)}
  100% {box-shadow: 0 0 0 0 rgba(79,124,255,0)}
}
</style>
</head>

<body>
<div class="app">
  <header>ðŸŽ¤ PK Voice AI</header>

  <div class="chat" id="chat"></div>

  <footer>
    <button id="speakBtn">ðŸŽ™ Speak</button>
  </footer>
</div>

<script>
const API_URL = "https://pk-voice-ai-production.up.railway.app/api/ai";
const chat = document.getElementById("chat");
const btn = document.getElementById("speakBtn");

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = "hi-IN";

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function typingBubble() {
  const wrap = document.createElement("div");
  wrap.className = "msg ai";
  wrap.innerHTML = `
    <div class="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
  return wrap;
}

btn.onclick = () => {
  recognition.start();
  btn.classList.add("listening");
};

recognition.onresult = async (e) => {
  btn.classList.remove("listening");
  const text = e.results[0][0].transcript;
  addMsg(text, "user");

  const loader = typingBubble();

  const res = await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ prompt: text })
  });

  const data = await res.json();
  loader.remove();

  addMsg(data.reply || "Kuch error aaya ðŸ˜•", "ai");
};

recognition.onerror = () => {
  btn.classList.remove("listening");
};
</script>
</body>
</html>
